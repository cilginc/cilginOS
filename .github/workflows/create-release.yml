name: Create Release on Push to Release Branch

on:
  push:
    branches:
      - release

jobs:
  create-release:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Install deps
        run: |
          pacman -Sy --needed --noconfirm git base-devel

      - name: Build PKGBUILD
        run: |
          git clone https://aur.archlinux.org/yay.git
          cd yay
          runuser --user nobody -- makepkg -si

      - name: Debug
        run: |
          ls -la

      - name: Checkout code
        uses: actions/checkout@v4

