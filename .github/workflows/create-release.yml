name: Create Release on Push to Release Branch

on:
  push:
    branches:
      - release
  workflow_dispatch:
  workflow_run:
    workflows:
      - "Merge to Release"
    types:
      - completed

jobs:
  create-release:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Install deps
        run: |
          pacman -Sy --needed --noconfirm git base-devel

      - name: Debug
        run: |
          ls -la
          whoami
          pwd

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug
        run: |
          ls -la
          pwd

      - name: Create build user
        run: |
          useradd -m builder
          echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers

      - name: Change permissions
        run: |
          mkdir localrepo
          chown -R builder:builder .

      - name: Debug
        run: |
          ls -la
          pwd

      - name: Build PKGBUILD
        run: |
          cd localrepo
          ls -la
          ls -la ..
          ../update.sh

      - name: Debug
        run: |
          ls -la
          pwd

      - name: Install archiso
        run: |
          pacman -Sy --needed --noconfirm archiso

      - name: Debug
        run: |
          ls -la
          pwd
          whoami
          echo $HOME

      - name: Install Zsh
        run: |
          pacman -Sy --needed --noconfirm zsh

      - name: Zinit files
        run: |
          cp releng/airootfs/etc/skel/.zshrc $HOME
          export TERM=xterm
          zsh -c "source ~/.zshrc"
          cp -r $HOME/.local/share/zinit/ ./releng/airootfs/home/cilgin/.local/share/

      - name: Install nvim
        run: |
          pacman -Sy --needed --noconfirm nvim

      - name: Install nvchad
        run: |
          useradd -m cilgin
          echo 'cilgin ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers
          runuser --user cilgin -- git clone --depth 1 https://github.com/NvChad/starter ~/.config/nvim
          runuser --user cilgin -- nvim --headless "+Lazy! sync" +qa
          runuser --user cilgin -- cp -r $HOME/.local/share/nvim/ ./releng/airootfs/home/cilgin/.local/nvim/

      - name: Debug
        run: |
          ls -la
          pwd
          whoami
          echo $HOME


      - name: Build ISO
        run: |
          mkdir out
          mkdir output
          mkarchiso -v -w ./output releng

      - name: Debug
        run: |
          ls -la
          ls -la out
          ls -la output
          pwd

      - name: Get short commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./out/*
          tag_name: release-${{ steps.vars.outputs.sha_short }}
          name: "Release - Commit ${{ steps.vars.outputs.sha_short }}"
          body: "Automated release from push to release branch."
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
